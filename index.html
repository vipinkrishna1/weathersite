<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #87CEEB, #352222);
      min-height: 100vh;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    .weather-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(203, 85, 85, 0.1);
      backdrop-filter: blur(30px);
      width: 800px;
      height: 700px;
      
    }
   
   
    
  </style>
</head>
<body>
  <div class="container my-5">
    <!-- Header -->
    <header class="text-center mb-4">
      <h1 style="font-size: 3.5rem ; font-weight: 700;" class="display-5 text-dark  ">Weather Details</h1>
    </header>

    <!-- Weather Display Section -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card weather-card p-4 text-center">
            <div class="d-flex  p-3 ">
                <input id="userInput" type="text" placeholder=" Enter the city name"  class="form-control">
                <button onclick="weatherData()"  class="btn btn-info ms-1">Search</button>
              </div>
          <h2 class="mb-3" id="cityName">--</h2>
          <p class="text-muted mb-3" id="dateTime"></p>
         <div class="d-flex  justify-content-center mb-3">
          <!-- <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather Icon" class="weather-icon"> -->
          <h1  class="display-4  ms-5" id="temperature">--Â°C</h1>
         </div>
          <p class="mb-3 fs-3 text-warning" id="weatherDescription">---</p>
          <p class="text-muted">Humidity: <span id="humidity">--%</span> | Wind: <span id="windSpeed">-- km/h</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js">
  
</script>
</html>
